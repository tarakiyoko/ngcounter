<div class="list-container"> 
  <h1>Counter List</h1>
  <button (click)="createCounter()">Create Counter</button>
  <super-counter
    *ngFor="let counter of superCounters"
    [super]="counter"
  ></super-counter>
  <counter-detail
    *ngFor="let counter of counters"
    [detailCounter]="counter"
  ></counter-detail>  
</div>
